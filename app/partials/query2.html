<div class="jumbotron">
	<div class="row">
		<div class="col-xs-1">
			<center><h3>List:</h3></center>
		</div>
		<div class="col-xs-5">
			<center><button ng-click="steady()" class="btn btn-default">Steady Improvement</button></center>
		</div>
		<div class="col-xs-5">
			<center><button ng-click="june()" class="btn btn-default">Best of June 2011</button></center>
		</div>
	</div>
</div>

<table class="table table-striped">
	<thead>
		<td ng-hide="steadyQuery">Category</td>
		<td>Name</td>
	</thead>
	<tr ng-repeat="business in businesses">
		<td ng-hide="steadyQuery">{{business.categoryName}}</td>
		<td>{{business.business_name}}</td>
	</tr>
</table>
