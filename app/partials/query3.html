<div class="jumbotron">
	<div class="row">
		<div class="col-xs-4">
			<h3>Relevent, Recent Useful Reviews</h3>
		</div>
		<div class="col-xs-8">
			<form role="form" class="form-inline">
				<span>
					<select class="form-control" ng-model="selectedCat" ng-options="c.name for c in businesses"></select>
					<button ng-click="submit()" class="btn btn-default">Submit</button>
				</span>
			</form>
		</div>
	</div>
</div>

<table class="table tabe-striped">
	<thead>
		<td>Review</td>
	</thead>
	<tr ng-repeat="review in reviews">
		<td>{{review.text}}</td>
	</tr>
</table>
