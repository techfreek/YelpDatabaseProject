<div class="jumbotron">
	<div class="row">
		<div class="col-xs-12">
			<h3>Find Businesses in a Given Category that has many good reviews</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2">
			<center><form role="form" class="form-inline">
				<select class="form-control" ng-repeat="category in categories">
					<option>{{category}}</option>
				</select>
				<button type="submit" class="btn btn-default">Submit</button>
			</form><center>
		</div>
	</div>
</div>

<table class="table tabe-striped">
	<thead>
		<td>Name</td>
		<td>Address</td>
		<td>City</td>
		<td>Stars</td>
		<td>Reviews</td>
		<td>Open</td>
	</thead>
	<tr ng-repeat="business in businesses">
		<td>{{business.name}}</td>
		<td>{{business.address}}</td>
		<td>{{business.city}}</td>
		<td>{{business.stars}}</td>
		<td>{{business.reviews}}</td>
		<td>{{business.open}}</td>
	</tr>
</table>
