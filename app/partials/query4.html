<div class="jumbotron">
	<div class="row">
		<div class="col-xs-5">
			<h3>Find Businesses in a Given Category that has many good reviews</h3>
		</div>
		<div class="col-xs-7">
			<form role="form" class="form-inline">
				<select class="form-control" ng-model="selectedCat" ng-options="f.categoryName for f in categories"></select>
				<button ng-click="submit()" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>

<table class="table tabe-striped">
	<thead>
		<td>Name</td>
	</thead>
	<tr ng-repeat="business in businesses">
		<td>{{business.name}}</td>
	</tr>
</table>
